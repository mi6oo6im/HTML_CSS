<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons CSS</title>
    <style>
        @import url("https://use.fontawesome.com/releases/v5.6.3/css/all.css");
      a, button {
        border: solid 2px rgb(43, 51, 72);
        background-color: white;
        border-radius: 2em;
        padding: 5px 10px 5px 10px;
        text-decoration: none;
        color: #000;
        cursor: pointer;
        outline: none;
      }

      .fill {
        background-color: gray;
      }

      .hover:hover {
        background-color: green;
      }
    </style>
</head>
<body>
    <section>
        <h2>Normal Buttons</h2>
        <p>
            <a href="#"><i class="fas fa-graduation-cap"></i> Learn More</a>
            <button><i class="fas fa-graduation-cap"></i> Learn More</button>
            <button class="hover"><i class="fas fa-graduation-cap"></i> Learn More</button>
        </p>
    </section>
    <section>
        <h2>Filled Buttons</h2>
        <p>
            <a class="fill" href="#" ><i class="fas fa-graduation-cap"></i> Learn More</a>
            <button class="fill"><i class="fas fa-graduation-cap"></i> Learn More</button>
            <button class="fill hover"><i class="fas fa-graduation-cap"></i> Learn More</button>
        </p>
    </section>    
    <section>
        <h2>Icon buttons</h2>
        <p>
            <a class="fill" href="#"><i class="fas fa-download"></i> Download</a>
            <button class="fill"><i class="fas fa-download"></i> Download</button>
            <button class="fill hover"><i class="fas fa-download"></i> Download</button>
        </p>
    </section>
</body>
</html>
